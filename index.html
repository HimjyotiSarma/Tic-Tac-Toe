<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/icon.ico" type="image/x-icon" />
    <meta
      name="description"
      content="Play Tic Toe Game with your Friend. Lets Go and Enjoy!"
    />
    <meta
      name="keywords"
      content="Tic Tac Toe, Game, Cross Circle, Himjyoti, Younger Game"
    />
    <meta name="author" content="Himjyoti Sarma" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <div class="game_container">
      <div class="cells_container">
        <div cellIndex="0" class="cell">X</div>
        <div cellIndex="1" class="cell">X</div>
        <div cellIndex="2" class="cell">O</div>
        <div cellIndex="3" class="cell">4</div>
        <div cellIndex="4" class="cell">5</div>
        <div cellIndex="5" class="cell">6</div>
        <div cellIndex="6" class="cell">7</div>
        <div cellIndex="7" class="cell">8</div>
        <div cellIndex="8" class="cell">9</div>
      </div>
      <h4 class="player_status">X's Turn</h4>
      <button type="button" class="reset_btn">Reset</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
